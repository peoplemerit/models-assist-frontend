<dialog id="modal-sign-up" class="modal" aria-labelledby="sign-up-title">
  <form method="dialog" class="modal-card">
    <header class="modal-header">
      <h2 id="sign-up-title">Create account</h2>
      <button type="button" class="icon-btn" data-modal-close aria-label="Close">âœ•</button>
    </header>
    <div class="modal-body">
      <label>Full name <input type="text" required></label>
      <label>Email <input type="email" required placeholder="you@example.com"></label>
      <label>Password <input type="password" required></label>
    </div>
    <footer class="modal-footer">
      <button value="cancel" class="btn ghost">Cancel</button>
      <button value="default" class="btn primary">Create account</button>
    </footer>
  </form>
</dialog>
