  <form method="dialog" class="modal-card">

      <h2 id="assessment-title">Discover Your Path</h2>
      <button type="button" class="icon-btn" data-modal-close aria-label="Close">âœ•</button>
    </header>
    <div class="modal-body">

        <select>
          <option>Solo focus</option>
          <option>Team collaboration</option>
          <option>Flexible / hybrid</option>

  </form>
