<section class="panel chat" aria-label="PMERIT Assistant">

    <h1 class="title">PMERIT Assistant</h1>
    <div class="badges">
      <span class="badge">Support</span>
      <span class="badge">Virtual Human</span>
      <span class="badge">TTS</span>
    </div>
  </header>

  <div class="chat-stream" role="log" aria-live="polite">
    <div class="bubble bot">Welcome to PMERIT! How can I help today?</div>
  </div>

  <form class="chat-input" action="." method="post">
    <label class="sr-only" for="user-msg">Your message</label>
    <input id="user-msg" name="msg" type="text" placeholder="Type a messageâ€¦" autocomplete="off">
    <button class="btn primary" type="submit">Send</button>
  </form>
</section>
